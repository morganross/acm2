<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACM2 Run Report</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; color: #222; }
      h1 { font-size: 20px; margin-bottom: 4px; }
      .meta { color: #666; font-size: 12px; margin-bottom: 16px; }
      .section { margin-top: 16px; }
      .label { font-weight: 600; }
      .row { margin: 6px 0; }
    </style>
  </head>
  <body>
    <h1>Run Report</h1>
    <div class="meta">Generated by ACM2</div>

    <div class="section">
      <div class="row"><span class="label">Run ID:</span> {{ run.id }}</div>
      <div class="row"><span class="label">Name:</span> {{ run.name }}</div>
      <div class="row"><span class="label">Status:</span> {{ run.status }}</div>
      <div class="row"><span class="label">Created:</span> {{ run.created_at }}</div>
      <div class="row"><span class="label">Completed:</span> {{ run.completed_at }}</div>
    </div>

    <div class="section">
      <div class="label">Timeline Summary</div>
      <div class="row">Total rows: {{ timeline.rows | length }}</div>
      <div class="row">Total cost: {{ timeline.total_cost }}</div>
      <div class="row">Total tokens: {{ timeline.total_tokens }}</div>
    </div>
  </body>
</html>
